<script language="javascript">
var num1=0, num2=0; 
var mostrado=""; 
var comprobador=0; 
var punto=0; 
var operador=0; 

function mostrar(a){ 
if (a=='.') {
if (punto==0) { mostrado=mostrado+a; punto=1;  } 
}  else { mostrado=mostrado+a; }
document.form1.screen.value=mostrado; 

if(comprobador==0){ 
num1=parseFloat(mostrado); 
}else if(comprobador==1){ 
num2=parseFloat(mostrado); 
} 

}

function operacion(a) {

switch(a){
case 1:
operador=1;

document.form1.screen.value="+"; 
break; 
case 2: 
operador=2;
document.form1.screen.value="-";
break;
case 3: 
operador=3;
document.form1.screen.value="*";
break;
case 4: 
operador=4;
document.form1.screen.value="/";
break;
}
mostrado=""; 
comprobador=1; 
punto=0;
}

function resultado() {

switch(operador) {
case 1:
document.form1.screen.value=num1+num2; 
break; 
case 2: 
document.form1.screen.value=num1-num2;
break;
case 3:
document.form1.screen.value=num1*num2;
break;

case 4: 
document.form1.pantalla.value=num1/num2; 
break; 
default: 
break;	
} 
num1=parseFloat(document.form1.pantalla.value); 
mostrado=""; 
} 
function borra(){ 
num1=0; 
num2=0; 
mostrado=""; 
comprobador=0; 
operador=0; 
document.form1.screen.value=0; 

} 
</script>
